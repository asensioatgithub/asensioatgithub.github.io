          <h2 id="ngx-cycle-s"><a href="#ngx-cycle-s" class="headerlink" title="ngx_cycle_s"></a>ngx_cycle_s</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><span class="line">struct ngx_cycle_s &#123;</span><br><span class="line">     /*</span><br><span class="line">     * 保存着所有模块存储配置项的结构体的指针，它首先是一个数组，每个数组</span><br><span class="line">     * 成员又是一个指针，这个指针指向另一个存储着指针的数组</span><br><span class="line">     */</span><br><span class="line">    void                  ****conf_ctx;</span><br><span class="line">    </span><br><span class="line">    /*</span><br><span class="line">     * 用于该 ngx_cycle_t 的内存池</span><br><span class="line">     */</span><br><span class="line">    ngx_pool_t               *pool;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     * 日志模块中提供了生成基本ngx_lot_t日志对象的功能，这里的log实际上是在还没有执行</span><br><span class="line">     * ngx_init_cycle 方法前，也就是还没有解析配置前，如果有信息需要输出到日志，就会</span><br><span class="line">     * 暂时使用log对象，它会输出到屏幕。在ngx_init_cycle方法执行后，将会根据nginx.conf</span><br><span class="line">     * 配置文件中的配置项，构造出正确的日志文件，此时会对log重新赋值.</span><br><span class="line">     */</span><br><span class="line">    ngx_log_t                *log;</span><br><span class="line">    /* </span><br><span class="line">     * 由 nginx.conf 配置文件读取到日志文件路径后，将开始初始化 error_log 日志文件，</span><br><span class="line">     * 由于 log 对象还在用于输出日志到屏幕，这时会用new_log对象暂时性地替代log日志，</span><br><span class="line">     * 待初始化完成后，会用 new_log 的地址覆盖上面的log指针 </span><br><span class="line">     */</span><br><span class="line">    ngx_log_t                 new_log;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    ngx_uint_t                log_use_stderr;  /* unsigned  log_use_stderr:1; */</span><br><span class="line">    </span><br><span class="line">    /*</span><br><span class="line">     * 对于 poll、rtsig 这样的事件模块，会以有效文件句柄数来预先建立这些 ngx_connection_t</span><br><span class="line">     * 结构体，以加速事件的收集、分发。这时 files 就会保存所有 ngx_connection_t 的指针</span><br><span class="line">     * 组成的数组，files_n 就是指针的总数，而文件句柄的值用来访问 files 数组成员</span><br><span class="line">     */</span><br><span class="line">    ngx_connection_t        **files;</span><br><span class="line">    /*</span><br><span class="line">     * 可用连接池</span><br><span class="line">     */</span><br><span class="line">    ngx_connection_t         *free_connections;</span><br><span class="line">    /*</span><br><span class="line">     * 可用连接池中连接的总数</span><br><span class="line">     */</span><br><span class="line">    ngx_uint_t                free_connection_n;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     * 保存着当前 Nginx 所编译进来的所有模块 ngx_module_t 结构体的指针</span><br><span class="line">     * 它是一个数组，每个数组元素是指向 ngx_module_t 的指针</span><br><span class="line">     */</span><br><span class="line">    ngx_module_t            **modules;</span><br><span class="line">    /* modules 数组中元素的个数 */</span><br><span class="line">    ngx_uint_t                modules_n;</span><br><span class="line">    ngx_uint_t                modules_used;    /* unsigned  modules_used:1; */</span><br><span class="line"></span><br><span class="line">    ngx_queue_t               reusable_connections_queue;</span><br><span class="line">    ngx_uint_t                reusable_connections_n;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     * 动态数组，每个数组元素存储着 ngx_listening_t 成员，表示监听端口及相关的参数</span><br><span class="line">     */</span><br><span class="line">    ngx_array_t               listening;</span><br><span class="line">    /*</span><br><span class="line">     * 动态数组容器，它保存着 Nginx 所要操作的目录。如果有目录不存在，则会试图创建，</span><br><span class="line">     * 而创建目录失败将会导致 Nginx 启动失败。例如，上传文件的临时目录也在 pathes</span><br><span class="line">     * 中，如果没有权限创建，则会导致 Nginx 无法启动.</span><br><span class="line">     */</span><br><span class="line">    ngx_array_t               paths;</span><br><span class="line"></span><br><span class="line">    ngx_array_t               config_dump;</span><br><span class="line">    ngx_rbtree_t              config_dump_rbtree;</span><br><span class="line">    ngx_rbtree_node_t         config_dump_sentinel;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     * 单链表容器，元素类型是 ngx_open_file_t 结构体，它表示 Nginx 已经打开的所有</span><br><span class="line">     * 文件。事实上，Nginx 框架不会向 open_files 链表中添加文件，而是由对此感兴趣</span><br><span class="line">     * 的模块向其中添加文件路径名，Nginx 框架会在 ngx_init_cycle 方法中打开这些</span><br><span class="line">     * 文件.</span><br><span class="line">     */</span><br><span class="line">    ngx_list_t                open_files;</span><br><span class="line">    /*</span><br><span class="line">     * 单链表容器，元素类型是 ngx_shm_zone_t 结构体，每个元素表示一块共享内存</span><br><span class="line">     */</span><br><span class="line">    ngx_list_t                shared_memory;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     * 当前进程中所有连接对象的总数</span><br><span class="line">     */</span><br><span class="line">    ngx_uint_t                connection_n;</span><br><span class="line">    ngx_uint_t                files_n;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     * 指向当前进程中的所有连接对象</span><br><span class="line">     */</span><br><span class="line">    ngx_connection_t         *connections;</span><br><span class="line">    /*</span><br><span class="line">     * 指向当前进程中的所有读事件对象，connection_n 同时表示所有读事件的总数</span><br><span class="line">     */</span><br><span class="line">    ngx_event_t              *read_events;</span><br><span class="line">    /*</span><br><span class="line">     * 指向当前进程中的所有写事件对象，connection_n 同时表示所有写事件的总数</span><br><span class="line">     */</span><br><span class="line">    ngx_event_t              *write_events;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     * 旧的 ngx_cycle_t 对象用于引用上一个 ngx_cycle_t 对象中的成员。例如</span><br><span class="line">     * ngx_init_cycle 方法，在启动初期，需要建立一个临时的 ngx_cycle_t 对象</span><br><span class="line">     * 保存一些变量，再调用 ngx_init_cycle 方法时就可以把旧的 ngx_cycle_t</span><br><span class="line">     * 对象传进去，而这时 old_cycle 对象就会保存这个前期的 ngx_cycle_t 对象</span><br><span class="line">     */</span><br><span class="line">    ngx_cycle_t              *old_cycle;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     * 配置文件相对于安装目录的路径名称</span><br><span class="line">     */</span><br><span class="line">    ngx_str_t                 conf_file;</span><br><span class="line">    /* </span><br><span class="line">     * Nginx 处理配置文件时需要特殊处理的在命令行携带的参数，一般是 </span><br><span class="line">     * -g 选项携带的参数</span><br><span class="line">     */</span><br><span class="line">    ngx_str_t                 conf_param;</span><br><span class="line">    /*</span><br><span class="line">     * Nginx 配置文件所在目录的路径</span><br><span class="line">     */</span><br><span class="line">    ngx_str_t                 conf_prefix;</span><br><span class="line">    /*</span><br><span class="line">     * Nginx 安装目录的路径</span><br><span class="line">     */</span><br><span class="line">    ngx_str_t                 prefix;</span><br><span class="line">    /*</span><br><span class="line">     * 用于进程间同步的文件锁名称</span><br><span class="line">     */</span><br><span class="line">    ngx_str_t                 lock_file;</span><br><span class="line">    /*</span><br><span class="line">     * 使用 gethostname 系统调用得到的主机名</span><br><span class="line">     */</span><br><span class="line">    ngx_str_t                 hostname;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
